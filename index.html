<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyLand - Your Favorite Toy Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.16.13/antd.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.16.13/antd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
        // Paste the entire content of app.js here
        const { Layout, Menu, Breadcrumb, Card, Row, Col } = antd;
        const { Header, Content, Footer } = Layout;

        const App = () => {
            const toys = [
                { name: "Teddy Bear", price: "$19.99", image: "https://m.media-amazon.com/images/I/311zz8ZyePL._SS1000_.jpg" },
                { name: "LEGO Set", price: "$49.99", image: "https://m.media-amazon.com/images/I/81sXyDjMOPL._SS1000_.jpg" },
                { name: "Barbie Doll", price: "$24.99", image: "https://m.media-amazon.com/images/I/81m4bJblacL._SS1000_.jpg" },
                { name: "RC Car", price: "$39.99", image: "https://images-cdn.ubuy.co.in/635ffcd1e60c5d6a831aeb53-children-39-s-toy-cars-lightning.jpg" },
            ];

            return (
                <Layout className="layout">
                    <Header>
                        <div className="logo" />
                        <Menu theme="dark" mode="horizontal" defaultSelectedKeys={['1']}>
                            <Menu.Item key="1">Home</Menu.Item>
                            <Menu.Item key="2">Products</Menu.Item>
                            <Menu.Item key="3">About Us</Menu.Item>
                            <Menu.Item key="4">Contact</Menu.Item>
                        </Menu>
                    </Header>
                    <Content style={{ padding: '0 50px' }}>
                        <Breadcrumb style={{ margin: '16px 0' }}>
                            <Breadcrumb.Item>Home</Breadcrumb.Item>
                            <Breadcrumb.Item>Products</Breadcrumb.Item>
                        </Breadcrumb>
                        <div className="site-layout-content">
                            <h1>Welcome to Senali's ToyLand</h1>
                            <p>Discover our amazing collection of toys!</p>
                            <Row gutter={16}>
                                {toys.map((toy, index) => (
                                    <Col span={6} key={index}>
                                        <Card
                                            hoverable
                                            className="toy-card"
                                            cover={<img alt={toy.name} src={toy.image} />}
                                        >
                                            <Card.Meta title={toy.name} description={toy.price} />
                                        </Card>
                                    </Col>
                                ))}
                            </Row>
                        </div>
                    </Content>
                    <Footer style={{ textAlign: 'center' }}>ToyLand Â©2023 Created by Code Hills</Footer>
                </Layout>
            );
        };

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
